[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = True
strict_optional = True
no_implicit_optional = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_calls = False
disallow_untyped_decorators = False
warn_return_any = True
warn_unused_configs = True
exclude = (?x)(^\.venv/|^\.mypy_cache/|^\.pytest_cache/|^tmp/)

[mypy-src.*]
disallow_untyped_defs = True

[mypy-etl.src.*]
disallow_untyped_defs = True

[mypy-workers.*]
disallow_untyped_defs = True

[mypy-ops.stubs.*]
ignore_errors = True

[mypy-judgment_ingestor.*]
ignore_errors = True

[mypy-scripts.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-etl.tests.*]
ignore_errors = True

[mypy-integration.*]
ignore_errors = True

[mypy-tools.doctor]
disallow_untyped_decorators = False
disallow_untyped_defs = False

[mypy-tools.doctor_all]
disallow_untyped_decorators = False
disallow_untyped_defs = False

[mypy-tools.security_audit]
disallow_untyped_decorators = False

[mypy-tools.config_check]
disallow_untyped_decorators = False
