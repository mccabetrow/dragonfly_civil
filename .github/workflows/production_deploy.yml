name: production_deploy

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    env:
      # Supabase
      SUPABASE_DB_URL_PROD: ${{ secrets.SUPABASE_DB_URL_PROD }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      # App deploy targets
      RAILWAY_DEPLOY_WEBHOOK: ${{ secrets.RAILWAY_DEPLOY_WEBHOOK }}
      VERCEL_DEPLOY_WEBHOOK: ${{ secrets.VERCEL_DEPLOY_WEBHOOK }}

      # Notifications
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Supabase CLI
        run: |
          npm install -g supabase

      - name: Run tests against Dev
        env:
          SUPABASE_MODE: dev
          SUPABASE_DB_URL_DEV: ${{ secrets.SUPABASE_DB_URL_DEV }}
        run: |
          python -m pytest -q

      - name: Apply migrations to Prod (supabase db push)
        if: success()
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_URL_PROD: ${{ secrets.SUPABASE_DB_URL_PROD }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase db push \
            --project-ref "$SUPABASE_PROJECT_REF" \
            --db-url "$SUPABASE_DB_URL_PROD"

      - name: Trigger Railway deploy
        if: success() && env.RAILWAY_DEPLOY_WEBHOOK != ''
        run: |
          curl -X POST "$RAILWAY_DEPLOY_WEBHOOK"

      - name: Trigger Vercel deploy
        if: success() && env.VERCEL_DEPLOY_WEBHOOK != ''
        run: |
          curl -X POST "$VERCEL_DEPLOY_WEBHOOK"

      - name: Notify Discord on success
        if: success() && env.DISCORD_WEBHOOK_URL != ''
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"üöÄ Dragonfly Prod Deployed & Synced (commit: $GITHUB_SHA)\"}" \
               "$DISCORD_WEBHOOK_URL"

      - name: Notify Discord on failure
        if: failure() && env.DISCORD_WEBHOOK_URL != ''
        run: |
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"‚ùå Dragonfly Prod deployment FAILED (commit: $GITHUB_SHA). Check GitHub Actions logs.\"}" \
               "$DISCORD_WEBHOOK_URL"
