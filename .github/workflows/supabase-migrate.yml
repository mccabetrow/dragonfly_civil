# ---------------------------------------------------------------------------
# Supabase Migrations Workflow (Dragonfly Civil)
# ---------------------------------------------------------------------------
# Purpose
#   Apply all pending Supabase migrations automatically on:
#     - push to main (when migrations change)
#     - manual trigger from GitHub Actions UI
#
# Required GitHub Secrets
#   SUPABASE_ACCESS_TOKEN  : Supabase personal access token
#   DISCORD_WEBHOOK_URL    : Discord webhook for failure alerts
#
# Notes
#   - We rely on the linked project (ejiddanxtqcleyswqvkc) for DB connection.
#   - No more local db_push.ps1 for remote; CI is the source of truth.
# ---------------------------------------------------------------------------

name: Supabase Migrations

on:
  push:
    branches: [main]
    paths:
      - "supabase/migrations/**"
      - ".github/workflows/supabase-migrate.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: supabase-migrations-main
  cancel-in-progress: true

env:
  SUPABASE_PROJECT_REF: ejiddanxtqcleyswqvkc

jobs:
  migrate:
    name: Apply Pending Migrations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase link --project-ref "$SUPABASE_PROJECT_REF"

      - name: Show migration status (before)
        run: supabase migration list

      - name: Apply pending migrations
        run: supabase db push

      - name: Show migration status (after)
        run: supabase migration list

      - name: ðŸš¨ Notify Discord on Failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          title: "ðŸš¨ CRITICAL: Database Migration FAILED"
          description: "The 'Iron Bank' schema update failed. Railway and Vercel deployments may crash.\n\nðŸ‘‰ [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          color: 0xFF0000
