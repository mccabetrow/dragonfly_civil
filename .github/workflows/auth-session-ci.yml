name: Auth Session CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Playwright binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-ms-playwright-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-ms-playwright-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Chromium
        run: python -m playwright install --with-deps chromium

      - name: Run auth/session tests
        env:
          SKIP_AUTH_DESTRUCTIVE: "1"
          SUPABASE_URL: "https://placeholder.supabase.co"
          SUPABASE_SERVICE_ROLE_KEY: "placeholder-key"
          SUPABASE_DB_URL: "postgresql://placeholder:placeholder@localhost:5432/placeholder"
        run: pytest -q -k "auth or session"
