repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.0
    hooks:
      - id: mypy
        args: ["--config-file=mypy.ini", "src", "etl/src", "workers"]
        pass_filenames: false
        additional_dependencies:
          - pydantic
          - pydantic-settings
          - supabase
          - psycopg[binary]

  # NOTE: mirrors-prettier never published v3.2.5; pin to v3.1.0 so pre-commit can clone successfully.
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: "\\.(json|jsonc)$"

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.2.5
    hooks:
      - id: sqlfluff-lint
        args: ["--dialect=postgres", "--processes=4"]
        files: "^(dashboards/sql/|supabase/db/|supabase/schema.sql$)"
      - id: sqlfluff-fix
        args: ["--dialect=postgres", "--processes=4"]
        files: "^(dashboards/sql/|supabase/db/|supabase/schema.sql$)"
