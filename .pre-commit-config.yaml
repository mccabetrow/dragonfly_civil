repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.0
    hooks:
      - id: mypy
        args: ["--config-file=mypy.ini", "--no-error-summary"]
        pass_filenames: false
        verbose: true
        # Allow mypy to fail without blocking commit (type hints are advisory)
        stages: [manual]
        additional_dependencies:
          - pydantic
          - pydantic-settings
          - supabase
          - psycopg[binary]

  # NOTE: mirrors-prettier never published v3.2.5; pin to v3.1.0 so pre-commit can clone successfully.
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: "\\.(json|jsonc)$"

  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.2.5
    hooks:
      - id: sqlfluff-lint
        args: ["--dialect=postgres", "--processes=4"]
        files: "^(dashboards/sql/|supabase/db/|supabase/schema.sql$)"
      - id: sqlfluff-fix
        args: ["--dialect=postgres", "--processes=4"]
        files: "^(dashboards/sql/|supabase/db/|supabase/schema.sql$)"

  # Local hooks for Dragonfly-specific checks
  - repo: local
    hooks:
      # Prevent use of --linked with Supabase CLI (causes pooler DNS issues on Windows)
      - id: no-supabase-linked
        name: no supabase --linked
        entry: >
          bash -c 'if grep -vE "^[[:space:]]*(#|//).*" "$@" 2>/dev/null | grep -qE "supabase[[:space:]]+(db|migration|link).*--linked|--linked"; then
          echo "";
          echo "ERROR: Use --db-url with SUPABASE_DB_URL_DEV/PROD instead of --linked.";
          echo "The --linked flag causes pooler DNS issues on Windows.";
          exit 1; fi; exit 0' --
        language: system
        files: '\.(ps1|yml|yaml|sh)$'
        types: [text]

      # Migration workflow reminder
      - id: migration-reminder
        name: migration workflow reminder
        entry: >
          python -c "import sys;
          print('REMINDER: Migrations auto-apply to DEV on push to main.');
          print('For PROD, use Actions > Supabase Migrations > Run workflow (prod).');
          sys.exit(0)"
        language: system
        files: "^supabase/migrations/.*\\.sql$"
        pass_filenames: false
